Author: Victor (Alex) Zapata
Date created: 02/02/2025
Date last edited: 02/09/2025
Version: 1.0
Description: A patient registration form for collecting demographic data prior to appointment.
-->
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"> <!--CSS file link-->
        <title>Patient Registration Form</title>
    </head>
    <body>
        <!--Header-->
        <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img src="./stethoscopeandheart.png" alt="clinic logo" class="logo" 
                        height="120"
                        Width="130">
                    </div>
                    </td>
                    <td>
                        <h1>Harris County Clinic</h1>
                    </td>
                    <td valign="bottom" align="right" width="20%">
                    <p>Today's Date: <span id="today"></span></p>
                    </td>
                </tr>
            </table>
        </header>

        <!--Form-->
    <main>    
        <form action="thank-you.html">
            <center>
                <div class="format">

                    <table>

                        <!-- Personal Info -->
                        <tr>
                            <th colspan="4">Patient Info</th>
                        </tr>
                        
                        <tr>
                            <th colspan="4">*= required</th>
                        </tr>

                        <!-- Patient Name -->
                        <tr>
                            <td><label for="firstname">First Name:*</label></td>
                            <td>
                                <input 
                                    type="text" 
                                    name="firstname" 
                                    id="firstname" 
                                    maxlength="30" 
                                    required placeholder="John">
                            </td>
                        </tr>

                        <tr>
                            <td><label for="middleinitial">Middle Initial:</label></td>
                            <td>
                                <input 
                                    type="text" 
                                    name="middleinitial" 
                                    id="middleinitial" 
                                    maxlength="1" 
                                    required placeholder="H">
                            </td>
                        </tr>

                        <tr>
                            <td><label for="lastname">Last Name:*</label></td>
                            <td>
                                <input 
                                    type="text" 
                                    name="lastname" 
                                    id="lastname" 
                                    maxlength="30" 
                                    required placeholder="Doe">
                            </td>
                        </tr>

                        <!-- Date of Birth -->
                        <tr>
                            <td><label for="dateofbirth">DOB:*</label></td>
                            <td>
                                <input 
                                    type="date" 
                                    id="dateofbirth" 
                                    name="dateofbirth">
                            </td>
                        </tr>

                        <!-- Gender -->
                        <tr>
                            <td><label for="gender">Gender:*</label></td>
                            <td>
                                <input type="radio" id="g1" name="gender" value="Male"> Male
                                <input type="radio" id="g2" name="gender" value="Female"> Female
                                <input type="radio" id="g3" name="gender" value="Other"> Other
                            </td>
                        </tr>

                        <!-- Social Security Number -->
                        <tr>
                            <td><label for="ssn">SSN:*</label></td>
                            <td>
                                <input 
                                    type="password" 
                                    name="ssn" 
                                    id="ssn" 
                                    maxlength="11" 
                                    required placeholder="123-45-6789">
                            </td>
                        </tr>

                        <!-- Patient Contact Info -->
                        <tr>
                            <th colspan="4">Contact Info</th>
                        </tr>

                        <!-- Address -->
                        <tr>
                            <td><label for="addressline">Address:*</label></td>
                            <td>
                                <input 
                                    type="text" 
                                    name="addressline" 
                                    id="addressline" 
                                    maxlength="50" 
                                    required placeholder="1600 Pennsylvania Ave">
                            </td>
                        </tr>

                        <!-- City -->
                        <tr>
                            <td><label for="city">City:*</label></td>
                            <td>
                                <input 
                                    type="text" 
                                    name="city" 
                                    id="city" 
                                    maxlength="50" 
                                    required placeholder="Washington DC">
                            </td>
                        </tr>

                        <!-- Choose State -->
                        <tr>
                            <td><label for="state">State:*</label></td>
                            <td>
                                <select required>
                                    <option>Please Select One</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </td>
                        </tr>

                        <!-- Zipcode -->
                        <tr>
                            <td><label for="zipcode">Zipcode:*</label></td>
                            <td>
                                <input 
                                    type="text" 
                                    name="zipcode" 
                                    id="zipcop" 
                                    maxlength="5" 
                                    required placeholder="77571">
                            </td>
                        </tr>

                        <!-- Phone Number -->
                        <tr>
                            <td><label for="phonenumber">Phone Number:*</label></td>
                            <td>
                                <input 
                                    type="text" 
                                    name="phonenumber" 
                                    id="phonenumber" 
                                    maxlength="12" 
                                    required placeholder="555-555-5555">
                            </td>
                        </tr>

                        <!-- Email -->
                        <tr>
                            <td><label for="emailaddress">Email:*</label></td>
                            <td>
                                <input 
                                    type="text" 
                                    name="emailaddress" 
                                    id="emailaddress" 
                                    maxlength="50" 
                                    required placeholder="johndoe@gmail.com">
                            </td>
                        </tr>

                        <!-- Patient Health Info -->
                        <tr>
                            <th colspan="4">Health Info</th>
                        </tr>

                        <!-- Vaccination -->
                        <tr>
                            <td><label for="vaccinationstatus">Vaccinated:*</label></td>
                            <td>
                                <input type="radio" id="v1" name="vaccinationstatus" value="Yes"/>Yes 
                                <input type="radio" id="v2" name="vaccinationtatus" value="No"/>No 
                            </td>
                        </tr>

                        <!-- Insurance -->
                        <tr>
                            <td><label for="insurancestatus">Insured:*</label></td>
                            <td>
                                <input type="radio" id="i1" name="insurancestatus" value="Yes"/>Yes 
                                <input type="radio" id="i2" name="insurancestatus" value="No"/>No 
                            </td>
                        </tr>

                        <!-- Health Rating -->
                        <tr>
                            <td class="td1"><label for="range">Health Rating 1(worst) 10(best):*</label></td>
                            <td>
	                            <input
	                                type="range"
	                                name="range"
	                                id="range"
                                    min="1"
                                    max="10"
                                    value="0"
                                />
                                <span id="range-slider"></span>
                            </td>
                        </tr>

                        <!-- Pre-existing Conditions -->
                        <tr>
                            <td><label for="preexistingconditions">Pre-existing Conditions:</label></td>
                            <td>
                            <input type="checkbox" id="option1" value="Cancer"> Cancer
                            <input type="checkbox" id="option2" value="Asthma"> Asthma
                            <input type="checkbox" id="option3" value="Diabetes"> Diabetes
                            <input type="checkbox" id="option4" value="Heart Disease"> Heart Disease
                            </td>
                        </tr>

                        <!-- Symptoms Desc -->
                        <tr>
                            <td><label for="describesymptoms">Please Describe Symptoms:</label></td>
                            <td>
                            <textarea 
                                id="describesymptoms" 
                                name="describesymptoms" 
                                rows="4" 
                                cols="35" 
                                placeholder="Please enter any additional information of concern here">
                            </textarea>
                            </td>
                        </tr>

                        <!-- Create Patient Account -->
                        <tr>
                            <th colspan="4">Create Account</th>
                        </tr>

                        <!-- Username -->
                        <tr>
                            <td><label for="userid">Username:*</label></td>
                            <td>
                                <input 
                                    type="text" 
                                    name="userid" 
                                    id="userid" 
                                    maxlength="20" 
                                    required placeholder="Username">
                            </td>
                        </tr>

                        <!-- Password -->
                        <tr>
                            <td><label for="createpassword">Password:*</label></td>
                            <td>
                                <input 
                                    type="password" 
                                    name="createpassword" 
                                    id="createpassword" 
                                    maxlength="20"
                                    required placeholder="Password">
                            </td>
                        </tr>

                        <tr>
                            <td><label for="confirmpassword">Re-enter Password:*</label></td>
                            <td>
                                <input 
                                    type="password" 
                                    name="confirmpassword" 
                                    id="confirmpassword" 
                                    maxlength="20"
                                    required placeholder="Confirm Password">
                            </td>
                        </tr>
                        
                        <!-- Submit or reset -->
                        <tr>
                            <td colspan="4">
                                <center>
                                    <input type="submit" name="submit">
                                    <input type="reset" name="reset">
                                </center>
                            </td>
                        </tr>
                    </table>    
                </div>
            </center>    
        </form>
    </main>

        <footer>
            <p>Harris County Clinic | <a href="contact-us.html">Contact Us</a></p>
        </footer> 
        
    </body>

    <!-- Dynamic Date -->
    <script>
        const d= new Date();
        let text= d.toLocaleDateString();
        document.getElementById("today").innerHTML= text;
    </script>


</html>
